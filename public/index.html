<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="./function.js"></script>
    <!--<script type="text/javascript" src="nuevo.js"></script>-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./const.js"></script>

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: apiKey,
        authDomain: authDomain,
        projectId: projectId,
        storageBucket: storageBucket,
        messagingSenderId: messagingSenderId,
        appId: appId,
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <title>Peliculas</title>
  </head>
  <body>
    <h1 class="titulo">| PELICULAS |</h1>
    <!--Header-->
    <section class="section-navegacion">
      <header class="header">
        <input
          type="search"
          href="index.html"
          placeholder="Nombre pelicula"
          name="nombreBusqueda"
          class="header-search-name"
          onkeyup="searchMovie(db,document.querySelector('.header-search-name').value)"
        />
        <!--Boton Inicio - Vuelve a index.html-->
        <a
          href="index.html"
          class="header-inicio-link"
          onclick="getAllMovies(db)"
          >Inicio</a
        >
      </header>
    </section>
    <section class="section-contenido">
      <!--Contenedor Peliculas-->
      <div class="contenedor-peliculas">
        <!--Div peliculas-->
        <div class="item-peliculas"></div>
      </div>
      <!--Contenedor filtros-->
      <div class="contenedor-search-filter">
        <h2>Filtrar</h2>
        <!--Filtro por genero-->
        <div class="contenedor-genero-title">
          <h3>Genero</h3>
          <div class="search-genero"></div>
        </div>
        <!--Filtro por letra-->
        <div class="contenedor-letter-titulo">
          <h3 class="search-filter-titulo">A-Z</h3>
          <div class="search-letter"></div>
        </div>
      </div>
    </section>

    <script>
      var db = firebase.firestore();
      getAllMovies(db);
      arrayLetras();
      arrayGeneros();
    </script>
  </body>
</html>
